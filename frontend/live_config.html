<!DOCTYPE html>
<html>

<head>
  <title>Live Config (Broadcaster) Page</title>
</head>

<body class="shared-mode" style="font-family: LucidaBright, 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="shared.js" type="text/javascript"></script>
  <script src="live_config.js" type="text/javascript"></script>
  <div class="container-fluid">
    <div id="spinner" class="text-center mt-5 mb-5">
      <div class="spinner-border" role="status"></div>
      <strong>Kicking the server...</strong>
    </div>

    <div id="gameSettings" hidden>
      <div class="row m-1 mt-3">
        <span class="font-weight-bold">
          Start a new raffle or update settings here. Already-rolled winners will get updates.
        </span>
      </div>

      <div class="row m-1 mt-2">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Lobby Id</span>
          </div>
          <input type="text" class="form-control" id="txtLobbyId" aria-label="Lobby Id"
            aria-describedby="basic-addon1" />
        </div>
      </div>

      <div class="row m-1">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Lobby Password</span>
          </div>
          <input type="text" class="form-control" id="txtLobbyPassword" aria-label="Lobby Password"
            aria-describedby="basic-addon2" />
        </div>
      </div>

      <div class="row m-1">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Sub Bonus</span>
          </div>
          <input type="number" class="form-control" id="numSubMult" min="1" max="999" value="1"
            aria-label="Sub Multiplier" aria-describedby="basic-addon3" />
          <div class="input-group-append">
            <button type="button" id="btnUpdateSettings" class="btn btn-info" style="width: 128px;">
              Start Raffle
            </button>
          </div>
        </div>
      </div>

      <div class="row m-1">&nbsp;</div>

      <div class="row m-1">
        <span class="font-weight-bold">
          Roll for winners here. You can roll more than once.
        </span>
      </div>

      <div class="row m-1 mt-2">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Entries: <span id="entryCount" class="badge">0</span>
            </span>
          </div>
          <input id="txtNumToRoll" type="number" class="form-control" aria-label="Roll" placeholder="# to roll" min="1"
            max="999" />
          <div class="input-group-append">
            <button id="btnRoll" class="btn btn-info" type="roll" style="width: 78px;">Roll</button>
          </div>
        </div>
      </div>

      <div class="row m-1">&nbsp;</div>

      <div class="row m-1">
        <span class="font-weight-bold">
          Close the raffle here after the match is underway.
        </span>
      </div>

      <div class="row m-1 mt-2 mb-2 justify-content-end">
        <button type="button" id="btnEndGame" class="btn btn-danger btn-sm" style="width: 122px;">
          Close Raffle
        </button>
      </div>
    </div>
  </div>
</body>

</html>
