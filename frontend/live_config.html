<!DOCTYPE html>
<html>

<head>
  <title>Live Config (Broadcaster) Page</title>
</head>

<body style="
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: gainsboro;
    ">
  <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css" />
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="shared.js" type="text/javascript"></script>
  <script src="broadcaster.js" type="text/javascript"></script>
  <div class="ui container">
    <div id="mainSegment" class="ui segment">
      <div id="spinner" class="ui active dimmer">
        <div class="ui large text loader">Kicking the server...</div>
        <p></p>
      </div>
      <div id="placeholder" class="ui fluid placeholder">
        <div class="image header">
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="paragraph">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <div id="gameSettings" hidden>
        <h5 class="ui header">
          Start a new raffle here. You can change the settings after if needed.
        </h5>
        <div class="ui mini labeled input">
          <div class="ui label">
            Lobby Id
          </div>
          <input type="text" id="txtLobbyId" />
        </div>
        <div class="ui mini labeled input">
          <div class="ui label">
            Lobby Password
          </div>
          <input type="text" id="txtLobbyPassword" />
        </div>
        <div class="ui mini labeled input">
          <div class="ui label">
            Sub Multiplier
          </div>
          <input type="number" id="numSubMult" min="1" max="999" value="1" />
        </div>
        <div class="ui">
          <button id="btnUpdateSettings" class="tiny ui teal button">
            Start Raffle
          </button>
        </div>
        <h5 class="ui header">
          Roll for winners here. You can roll more than once.
        </h5>
        <div class="ui label">
          Entries
          <div id="entryCount" class="detail">0</div>
        </div>
        <div class="ui mini action input">
          <input type="number" id="txtNumToRoll" style="width: 80px;" placeholder="# to roll" \ min="1" max="999"
            value="1" />
          <button id="btnRoll" class="ui mini teal disabled button">
            Roll
          </button>
        </div>
        <h5 class="ui header">
          Click this after the match is successfully underway to close the
          raffle.
        </h5>
        <button id="btnEndGame" class="tiny ui orange button">
          Close Raffle
        </button>
      </div>
    </div>
  </div>
</body>

</html>
